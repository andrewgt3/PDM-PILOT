[tool.ruff]
# Target Python 3.10+
target-version = "py310"
line-length = 88

[tool.ruff.lint]
# E = Error, F = Pyflakes (Logic), I = Imports (Sorting), B = Bugbear (Common Bugs)
select = ["E", "F", "I", "B"]
ignore = ["E501"]  # Ignore line length errors for now

[tool.ruff.lint.per-file-ignores]
# Ignore unused imports in __init__ files
"__init__.py" = ["F401"]
