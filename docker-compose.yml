# =============================================================================
# PDM Pilot — Golden Pipeline Docker Compose
# =============================================================================
# Profiles:
#   (none) — docker-compose up → timescaledb, redis, mosquitto only (infrastructure)
#   dev    — docker-compose --profile dev up   → infra + pipeline stages + API + frontend
#   prod   — docker-compose --profile prod up  → infra + API only (production hardening)
#
# Infrastructure (no profile, always available):
#   - TimescaleDB (time-series database)
#   - Redis (streams + cache)
#   - Eclipse Mosquitto (MQTT broker)
#
# Pipeline Stages (dev profile):
#   1. Ingestion    → raw_sensor_data
#   2. Cleansing    → clean_sensor_data
#   3. Context      → contextualized_data
#   4. Persistence  → TimescaleDB
#   5. Inference    → inference_results
#   6. API + Frontend
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # INFRASTRUCTURE (no profile — default: infra only)
  # ---------------------------------------------------------------------------

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: pdm-timescaledb
    environment:
      POSTGRES_USER: ${DT_POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${DT_POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${DT_POSTGRES_DB:-pdm_timeseries}
    ports:
      - "5432:5432"
    networks:
      - pdm-network
    volumes:
      - timescaledb-data:/home/postgres/pgdata/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: pdm-redis
    command: redis-server --stop-writes-on-bgsave-error no
    ports:
      - "6379:6379"
    networks:
      - pdm-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: pdm-mosquitto
    ports:
      - "1883:1883"
      - "8883:8883"
      - "9001:9001"
    networks:
      - pdm-network
    volumes:
      - ./docker/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./docker/mosquitto/certs:/mosquitto/certs:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    healthcheck:
      test: [ "CMD-SHELL", "mosquitto_pub -h localhost -t health/check -m ping -q 1 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ---------------------------------------------------------------------------
  # PREFECT SERVER (orchestration for scheduled/event-driven flows)
  # Workers and stream_consumer need PREFECT_API_URL=http://prefect-server:4200/api
  # ---------------------------------------------------------------------------
  prefect-server:
    image: prefecthq/prefect:3-latest
    container_name: pdm-prefect-server
    command: prefect server start --host 0.0.0.0
    ports:
      - "4200:4200"
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://${DT_POSTGRES_USER:-postgres}:${DT_POSTGRES_PASSWORD:-password}@timescaledb:5432/${DT_POSTGRES_DB:-pdm_timeseries}
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - pdm-network

  # ---------------------------------------------------------------------------
  # FEDERATED LEARNING SERVER (profile: federated — start with --profile federated)
  # Clients connect to fl-server:8080 for Flower gRPC.
  # ---------------------------------------------------------------------------
  fl-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdm-fl-server
    profiles:
      - federated
    command: python -m federated.fl_server --num-rounds 10 --port 8080 --min-clients 2
    ports:
      - "8080:8080"
    environment:
      FL_LOCAL_EPOCHS: ${FL_LOCAL_EPOCHS:-5}
      FL_DP_ENABLED: ${FL_DP_ENABLED:-false}
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: ${DT_POSTGRES_DB:-pdm_timeseries}
      DB_USER: ${DT_POSTGRES_USER:-postgres}
      DB_PASSWORD: ${DT_POSTGRES_PASSWORD:-password}
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - pdm-network

  # ---------------------------------------------------------------------------
  # MONGODB (dev profile)
  # ---------------------------------------------------------------------------
  mongodb:
    image: mongo:7.0
    container_name: pdm-mongodb
    profiles:
      - dev
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
    ports:
      - "27017:27017"
    networks:
      - pdm-network
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet localhost:27017/test --eval 'db.runCommand({ping:1}).ok' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------------
  # PIPELINE STAGE 1: INGESTION (dev profile)
  # ---------------------------------------------------------------------------
  ingestion-svc:
    build:
      context: ./pipeline/ingestion
      dockerfile: Dockerfile
    container_name: pdm-ingestion
    profiles:
      - dev
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PUBLISH_RATE_HZ: 10
      DATA_FILE: /app/data/training_data.pkl
    volumes:
      - ./training_data.pkl:/app/data/training_data.pkl:ro
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - pdm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os,redis; r=redis.Redis(host=os.environ.get('REDIS_HOST','redis'), port=6379); r.ping()\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  # ---------------------------------------------------------------------------
  # PIPELINE STAGE 2: CLEANSING (dev profile)
  # ---------------------------------------------------------------------------
  cleansing-svc:
    build:
      context: ./pipeline/cleansing
      dockerfile: Dockerfile
    container_name: pdm-cleansing
    profiles:
      - dev
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ZSCORE_THRESHOLD: 3.0
      STATS_WINDOW_SIZE: 200
    depends_on:
      redis:
        condition: service_healthy
      ingestion-svc:
        condition: service_healthy
    networks:
      - pdm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os,redis; r=redis.Redis(host=os.environ.get('REDIS_HOST','redis'), port=6379); r.ping()\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  # ---------------------------------------------------------------------------
  # PIPELINE STAGE 3: CONTEXTUALIZATION (dev profile)
  # ---------------------------------------------------------------------------
  context-svc:
    build:
      context: ./pipeline/contextualization
      dockerfile: Dockerfile
    container_name: pdm-context
    profiles:
      - dev
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      STATION_CONFIG_PATH: /app/station_config.json
      BUFFER_MAX_SIZE: 10000
    volumes:
      - ./pipeline/station_config.json:/app/station_config.json:ro
    depends_on:
      redis:
        condition: service_healthy
      cleansing-svc:
        condition: service_healthy
    networks:
      - pdm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os,redis; r=redis.Redis(host=os.environ.get('REDIS_HOST','redis'), port=6379); r.ping()\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  # ---------------------------------------------------------------------------
  # PIPELINE STAGE 4: PERSISTENCE (dev profile)
  # ---------------------------------------------------------------------------
  persistence-svc:
    build:
      context: ./pipeline/persistence
      dockerfile: Dockerfile
    container_name: pdm-persistence
    profiles:
      - dev
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: ${DT_POSTGRES_DB:-pdm_timeseries}
      DB_USER: ${DT_POSTGRES_USER:-postgres}
      DB_PASSWORD: ${DT_POSTGRES_PASSWORD:-password}
      BATCH_SIZE: 100
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      context-svc:
        condition: service_healthy
    networks:
      - pdm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os,redis; r=redis.Redis(host=os.environ.get('REDIS_HOST','redis'), port=6379); r.ping()\" && python -c \"import os,psycopg2; c=psycopg2.connect(host=os.environ.get('DB_HOST','timescaledb'), port=5432, dbname=os.environ.get('DB_NAME','pdm_timeseries'), user=os.environ.get('DB_USER','postgres'), password=os.environ.get('DB_PASSWORD','password'), connect_timeout=2); c.close()\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 25s

  # ---------------------------------------------------------------------------
  # PIPELINE STAGE 5: INFERENCE (dev profile)
  # ---------------------------------------------------------------------------
  inference-svc:
    build:
      context: ./pipeline/inference
      dockerfile: Dockerfile
    container_name: pdm-inference
    profiles:
      - dev
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MODEL_PATH: /app/models/gaia_model.pkl
      RUL_MODEL_PATH: /app/models/rul_model.json
    volumes:
      - ./gaia_model.pkl:/app/models/gaia_model.pkl:ro
      - ./rul_model.json:/app/models/rul_model.json:ro
    depends_on:
      redis:
        condition: service_healthy
      cleansing-svc:
        condition: service_healthy
    networks:
      - pdm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os,redis; r=redis.Redis(host=os.environ.get('REDIS_HOST','redis'), port=6379); r.ping()\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 25s

  # ---------------------------------------------------------------------------
  # API SERVER (dev + prod)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdm-api
    profiles:
      - dev
      - prod
    command: uvicorn api_server:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: ${DT_POSTGRES_DB:-pdm_timeseries}
      DB_USER: ${DT_POSTGRES_USER:-postgres}
      DB_PASSWORD: ${DT_POSTGRES_PASSWORD:-password}
      DB_SSL_MODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MQTT_BROKER_HOST: mosquitto
      MQTT_BROKER_PORT: 1883
      MQTT_WS_PORT: 9001
      MQTT_CLIENT_ID: ${MQTT_CLIENT_ID:-pdm-pilot}
      MQTT_USERNAME: ${MQTT_USERNAME:-}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-}
      MQTT_TLS_ENABLED: ${MQTT_TLS_ENABLED:-false}
      MQTT_PUBLISH_ENABLED: ${MQTT_PUBLISH_ENABLED:-true}
      MQTT_QOS: ${MQTT_QOS:-1}
      SECURITY_JWT_SECRET: ${SECURITY_JWT_SECRET:-dev-secret-key-change-in-production-32chars}
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    networks:
      - pdm-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ---------------------------------------------------------------------------
  # FRONTEND (dev profile only)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pdm-frontend
    profiles:
      - dev
    ports:
      - "8080:8080"
    networks:
      - pdm-network
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

# =============================================================================
# NETWORKS & VOLUMES (persistent — survive docker-compose down)
# =============================================================================
networks:
  pdm-network:
    driver: bridge

volumes:
  timescaledb-data:
  redis-data:
  mongodb-data:
  mosquitto_data:
  mosquitto_logs: