# =============================================================================
# PDM Pilot — Golden Pipeline Docker Compose
# =============================================================================
# 6-Stage Industrial Data Pipeline Architecture
#
# Infrastructure:
#   - TimescaleDB (time-series database)
#   - Redis (streams + cache)
#   - MongoDB (unstructured logs)
#
# Pipeline Stages:
#   1. Ingestion    → polls hardware/simulator, publishes to raw_sensor_data
#   2. Cleansing    → Z-score outlier detection, publishes to clean_sensor_data
#   3. Context      → digital twin mapping, publishes to contextualized_data
#   4. Persistence  → batch writer to TimescaleDB
#   5. Inference    → XGBoost RUL prediction, publishes to inference_results
#
# Orchestration:
#   6. API + Frontend → subscribes to inference_results for display
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # INFRASTRUCTURE
  # ---------------------------------------------------------------------------

  # 1. PostgreSQL + TimescaleDB (Time-series)
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: pdm-timescaledb
    environment:
      POSTGRES_USER: ${DT_POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${DT_POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${DT_POSTGRES_DB:-pdm_timeseries}
    ports:
      - "5432:5432"
    networks:
      - pdm-network
    volumes:
      - timescaledb-data:/home/postgres/pgdata/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Redis (Streams + Cache)
  redis:
    image: redis:7.2-alpine
    container_name: pdm-redis
    command: redis-server --stop-writes-on-bgsave-error no
    ports:
      - "6379:6379"
    networks:
      - pdm-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # 3. MongoDB (Unstructured / Logs)
  mongodb:
    image: mongo:7.0
    container_name: pdm-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
    ports:
      - "27017:27017"
    networks:
      - pdm-network
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # PIPELINE STAGE 1: INGESTION
  # ---------------------------------------------------------------------------
  ingestion-svc:
    build:
      context: ./pipeline/ingestion
      dockerfile: Dockerfile
    container_name: pdm-ingestion
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PUBLISH_RATE_HZ: 10
      DATA_FILE: /app/data/training_data.pkl
    volumes:
      - ./training_data.pkl:/app/data/training_data.pkl:ro
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - pdm-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # PIPELINE STAGE 2: CLEANSING / VALIDATION
  # ---------------------------------------------------------------------------
  cleansing-svc:
    build:
      context: ./pipeline/cleansing
      dockerfile: Dockerfile
    container_name: pdm-cleansing
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ZSCORE_THRESHOLD: 3.0
      STATS_WINDOW_SIZE: 200
    depends_on:
      redis:
        condition: service_healthy
      ingestion-svc:
        condition: service_started
    networks:
      - pdm-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # PIPELINE STAGE 3: CONTEXTUALIZATION (Digital Twin)
  # ---------------------------------------------------------------------------
  context-svc:
    build:
      context: ./pipeline/contextualization
      dockerfile: Dockerfile
    container_name: pdm-context
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      STATION_CONFIG_PATH: /app/station_config.json
      BUFFER_MAX_SIZE: 10000
    volumes:
      - ./pipeline/station_config.json:/app/station_config.json:ro
    depends_on:
      redis:
        condition: service_healthy
      cleansing-svc:
        condition: service_started
    networks:
      - pdm-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # PIPELINE STAGE 4: PERSISTENCE (TimescaleDB Writer)
  # ---------------------------------------------------------------------------
  persistence-svc:
    build:
      context: ./pipeline/persistence
      dockerfile: Dockerfile
    container_name: pdm-persistence
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: ${DT_POSTGRES_DB:-pdm_timeseries}
      DB_USER: ${DT_POSTGRES_USER:-postgres}
      DB_PASSWORD: ${DT_POSTGRES_PASSWORD:-password}
      BATCH_SIZE: 100
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      context-svc:
        condition: service_started
    networks:
      - pdm-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # PIPELINE STAGE 5: INFERENCE (XGBoost RUL)
  # ---------------------------------------------------------------------------
  inference-svc:
    build:
      context: ./pipeline/inference
      dockerfile: Dockerfile
    container_name: pdm-inference
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MODEL_PATH: /app/models/gaia_model.pkl
      RUL_MODEL_PATH: /app/models/rul_model.json
    volumes:
      - ./gaia_model.pkl:/app/models/gaia_model.pkl:ro
      - ./rul_model.json:/app/models/rul_model.json:ro
    depends_on:
      redis:
        condition: service_healthy
      cleansing-svc:
        condition: service_started
    networks:
      - pdm-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # STAGE 6: ORCHESTRATION — API Server
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdm-api
    command: uvicorn api_server:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      # Database connection (Pydantic DB_ prefix)
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: ${DT_POSTGRES_DB:-pdm_timeseries}
      DB_USER: ${DT_POSTGRES_USER:-postgres}
      DB_PASSWORD: ${DT_POSTGRES_PASSWORD:-password}
      DB_SSL_MODE: disable
      # Redis connection (Pydantic REDIS_ prefix)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Security (Pydantic SECURITY_ prefix)
      SECURITY_JWT_SECRET: ${SECURITY_JWT_SECRET:-dev-secret-key-change-in-production-32chars}
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      inference-svc:
        condition: service_started
    networks:
      - pdm-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ---------------------------------------------------------------------------
  # STAGE 6: ORCHESTRATION — Frontend
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pdm-frontend
    ports:
      - "8080:8080"

    networks:
      - pdm-network
    depends_on:
      api:
        condition: service_started

# =============================================================================
# NETWORKS & VOLUMES
# =============================================================================
networks:
  pdm-network:
    driver: bridge

volumes:
  timescaledb-data:
  redis-data:
  mongodb-data:
